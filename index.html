<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="/src/my-element.ts"></script>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        height: 100vh;
      }
      #reader {
        border-right: 1px solid #ddd;
        padding: 1rem;
        overflow: auto;
      }
      #response {
        padding: 1rem;
        overflow: auto;
        white-space: pre-wrap;
        background: #f9f9f9;
      }
      #response h2 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <pdf-uploader id="reader"></pdf-uploader>
      <div id="response">
        <h2>AI Parsed Response</h2>
        <div id="responseText"></div>
      </div>
    </div>
    <script>
      const reader = document.getElementById("reader");
      const responseEl = document.getElementById("responseText");

      reader.addEventListener("pdf-data", async (e) => {
        const text = e.detail.text;
        responseEl.textContent = "Loading...";

        const resp = await fetch("https://feelpay.vercel.app/api/pdf-gemini", {
          method: "POST",
          body: JSON.stringify({ text }),
          headers: { "Content-Type": "application/json" },
        });

        const readerStream = resp.body.getReader();
        const decoder = new TextDecoder();
        let fullText = "";

        while (true) {
          const { done, value } = await readerStream.read();
          if (done) break;
          fullText += decoder.decode(value, { stream: true });
        }

        function extractData(fullText) {
          // 1. Join all the pieces of text together
          const jsonString = fullText
            .map(
              (chunk) => chunk.candidates?.[0]?.content?.parts?.[0]?.text || ""
            )
            .join("");

          // 2. Parse it into a JS object
          try {
            const data = JSON.parse(jsonString);
            return data;
          } catch (e) {
            console.error("Failed to parse JSON", e, jsonString);
            return null;
          }
        }

        const parsed = extractData(JSON.parse(fullText));
        responseEl.textContent = JSON.stringify(parsed, null, 2);
      });
    </script>
  </body>
</html>
